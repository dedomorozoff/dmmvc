version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dmmvc_postgres
    environment:
      POSTGRES_USER: dmmvc
      POSTGRES_PASSWORD: dmmvc_password
      POSTGRES_DB: dmmvc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmmvc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dmmvc_network

  # DMMVC Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmmvc_app
    ports:
      - "8080:8080"
    environment:
      # Server Settings
      PORT: 8080
      GIN_MODE: release
      
      # Database Settings
      DB_TYPE: postgres
      DB_DSN: host=postgres user=dmmvc password=dmmvc_password dbname=dmmvc port=5432 sslmode=disable
      
      # Security Settings
      SESSION_SECRET: change-this-secret-in-production
      
      # Logging Settings
      LOG_LEVEL: info
      LOG_FILE: /app/logs/dmmvc.log
      
      # Development Settings
      DEBUG: false
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dmmvc_network
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dmmvc_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dmmvc.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dmmvc_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dmmvc_network:
    driver: bridge
