{{define "pages/profile.html"}}
{{template "layouts/base.html" .}}
{{define "content"}}
{{template "partials/header.html" .}}

<main class="main">
    <div class="container">
        <h1 class="page-title">Профиль пользователя</h1>

        <div class="profile-card">
            <div class="profile-info">
                <h2>{{.username}}</h2>
                <p>Роль: <span class="badge">{{.role}}</span></p>
            </div>

            <div class="profile-actions">
                <a href="#" class="btn btn-primary">Редактировать профиль</a>
                <a href="#" class="btn btn-secondary">Сменить пароль</a>
            </div>
        </div>
    </div>
</main>

{{template "partials/footer.html" .}}
{{end}}
{{end}}
