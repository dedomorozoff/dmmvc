{{define "pages/login.html"}}
{{template "partials/base_head.html" .}}
{{template "partials/header.html" .}}

<main class="main">
    <div class="container">
        <div class="auth-form-container">
            <h1 class="page-title">{{call .T "auth.login_title"}}</h1>

            {{if .error}}
            <div class="alert alert-error">
                {{.error}}
            </div>
            {{end}}

            <form action="/login" method="POST" class="form">
                <div class="form-group">
                    <label for="username">{{call .T "auth.username"}}</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">{{call .T "auth.password"}}</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">{{call .T "auth.login_button"}}</button>
                </div>
            </form>
        </div>
    </div>
</main>

{{template "partials/footer.html" .}}
{{template "partials/base_foot.html" .}}
{{end}}
