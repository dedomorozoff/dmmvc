{{define "pages/users/edit.html"}}
{{template "layouts/base.html" .}}
{{define "content"}}
{{template "partials/header.html" .}}

<main class="main">
    <div class="container">
        <h1 class="page-title">Редактировать пользователя</h1>

        {{if .error}}
        <div class="alert alert-error">{{.error}}</div>
        {{end}}

        <div class="form-card">
            <form method="POST" action="/admin/users/{{.user.ID}}/update">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" value="{{.user.Username}}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{.user.Email}}" required>
                </div>

                <div class="form-group">
                    <label for="password">Новый пароль (оставьте пустым, чтобы не менять)</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" name="role" required>
                        <option value="user" {{if eq .user.Role "user" }}selected{{end}}>Пользователь</option>
                        <option value="admin" {{if eq .user.Role "admin" }}selected{{end}}>Администратор</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/admin/users" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</main>

{{template "partials/footer.html" .}}
{{end}}
{{end}}
