{{define "pages/users/edit.html"}}
{{template "partials/base_head.html" .}}
{{template "partials/header.html" .}}

<main class="main">
    <div class="container">
        <div class="form-container">
            <h1 class="page-title">Edit User</h1>

            {{if .error}}
            <div class="alert alert-error">
                {{.error}}
            </div>
            {{end}}

            <form action="/admin/users/{{.user.ID}}/update" method="POST" class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{.user.Username}}"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{.user.Email}}" required>
                </div>

                <div class="form-group">
                    <label for="password">New Password (leave empty to keep current)</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-control">
                        <option value="user" {{if eq .user.Role "user" }}selected{{end}}>User</option>
                        <option value="admin" {{if eq .user.Role "admin" }}selected{{end}}>Administrator</option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>

{{template "partials/footer.html" .}}
{{template "partials/base_foot.html" .}}
{{end}}
